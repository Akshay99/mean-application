<form [formGroup]="orderForm" (ngSubmit)="searchOrder(orderForm.value)" class="form-horizontal" novalidate
      autocomplete="off">
  <div class="form-group">
    <label for="fname" class="col-sm-2 control-label">Order Id</label>
    <div class="input-group col-sm-3">
      <input type="text" class="form-control" id="fname" [formControl]="orderId" placeholder="Enter Order Id">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button type="submit" [disabled]="orderForm.invalid" class="btn btn-primary">Search</button>
      <button type="reset" class="btn btn-default">Cancel</button>
    </div>
  </div>
  <table *ngIf="orderDetail" width="100%">
    <thead>
    <tr>
      <th> Order Id</th>
      <th> Currency</th>
      <th>State</th>
      <th>Tax Removed</th>
      <th>Created Tme</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{orderDetail.id}}</td>
      <td>{{orderDetail.currency}}</td>
      <td>{{orderDetail.state}}</td>
      <td>{{orderDetail.taxRemoved}}</td>
      <td>{{orderDetail.createdTime | date :'short'}}</td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="orderDetail" class="form-group">
    <label for="feedback" class="col-sm-2 control-label">Submit Your Feedback</label>
    <div class="input-group col-sm-3">
      <textarea class="form-control" id="feedback" rows="3" [formControl]="feedback"
                placeholder="Please Enter Your Feedback"></textarea>
    </div>
  </div>
  <div *ngIf="orderDetail" class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button type="button" (click)="sendFeedback()" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
